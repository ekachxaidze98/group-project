<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0cba82bad3.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- contacts -->
    <section class="contacts">
        <div class="container">
            <div class="items">          
                    <div class="item">
                        <span>Call: +1 800 123 1234</span>
                        <div class="valute">
                            <span>USD</span>
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                        <nav>
                            <ul>
                                <li><a href="">My Account</a></li>
                                <li><a href="">Wishlist</a></li>
                                <li><a href="">Checkout</a></li>
                                <li><a href="">Login or Register</a></li>
                            </ul>
                        </nav>           
            </div>
        </div>
    </section>
    <div class="line"></div>
      <!-- search -->
      <section class="search-section">
          <div class="container">
              <div class="items">
                  <a class="logo" href="">
                      <img src="img/logo.webp" alt="">
                    </a>
                  <div class="item">
                    <form class="form">
                        <input type="text" placeholder="Search entire store here..." name="search">
                        <button type="submit"><i class="fas fa-search fa-lg"></i></button>
                      </form>
                      <div class="shop">
                        <i class="fas fa-shopping-bag shop-icon fa-lg"></i>
                        <div class="shopping-info">
                            <span>Shopping Cart</span>
                            <span class="price">0 item /  $0.00</span>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!-- info -->
      <section class="info">
          <div class="container">
              <div class="items">
                  <div class="menu">
                    <i class="fas fa-bars"></i>
                    <h3> All Categories </h3>
                  </div>
                  <div class="item">
                      <span>Free Shipping Worldwide</span>
                      <span> /  Money Back Guarantee /</span>
                      <span>Hotline +(888) 123-4567</span>
                  </div>
                  <div class="item">
                      <a href="">OFFER ZONE</a>
                  </div>
              </div>
          </div>
      </section>
</body>
</html>
